[colors]
background = #00282A2E
background-alt = #bf3B4252
foreground = #ffffff
foreground-alt = #ffffff
primary = #D8DEE9
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mainbar]
width = 100%
height = 3.5%
offset-x = 1%
offset-y = 5%
radius = 0
fixed-center = true
monitor = ${env:MONITOR:}


background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1 
line-color = ${colors.primary}

; border-size = 0
; border-color = #00000000

padding-left = 2
padding-right = 2
; modules-margin = 1
separator = "  "
separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font:pixelsize=9;antialias=true;weight=bold;3"
font-1 = "MonoLisa;size=10;antialias=false;1"

modules-left = ewmh 
modules-center = window-title 
modules-right = mic sound wired-network-speed-up wired-network-speed-down memory cpu-label cpu cpu-temp gpu-label gputemp gpufan date 

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
override-redirect =false

[module/ewmh]
type = internal/xworkspaces
; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Create click handler used to focus desktop
; Default: true
enable-click = false

; Create scroll handlers used to cycle desktops
; Default: true
enable-scroll = false
; icon-[0-9]+ = <desktop-name>;<icon>
; NOTE: The desktop name needs to match the name configured by the WM
; You can get a list of the defined desktops using:
; $ xprop -root _NET_DESKTOP_NAMES
; Note: Neither <desktop-name> nor <icon> can contain a semicolon (;)
; icon-0 = 1;♚
; icon-1 = 2;♛
; icon-2 = 3;♜
; icon-3 = 4;♝
; icon-4 = 5;♞
; icon-default = ♟

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default = 


; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
; Default: <label-state>
format = <label-state>

label-monitor = %name%

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-active = %icon% 
label-active-foreground = ${colors.primary}
label-active-background = ${colors.background}
label-active-underline = ${colors.primary}
label-active-padding = 1
label-active-margin = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-occupied = %icon%
label-occupied-underline = #555555

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-underline = #9b0a20
label-urgent-padding = 3

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-empty = %icon%
label-empty-foreground = #55
label-empty-padding = 1
label-empty-margin= 1

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

; Shows the title of the focused window
[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 25

[module/window-title]
type = custom/script
exec = /home/undefined/dotfiles/.config/polybar/window-title.sh
label = %output%
; interval = 2
tail = true
format = <label>

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = true

[module/mic]
type = internal/pulseaudio
sink = alsa_input.usb-FIFINE_Microphones_FIFINE_K670_Microphone_REV1.0-00.analog-stereo
label-volume = " "
label-muted = " "
label-muted-foreground = ${colors.disabled}
format-volume-prefix-foreground = ${colors.primary}
click-middle = pavucontrol

[module/sound]
type = internal/pulseaudio
; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
sink = alsa_output.pci-0000_21_00.3.analog-stereo 
use-ui-max = true
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
click-right = "pactl set-sink-volume alsa_output.pci-0000_21_00.3.analog-stereo -1000"
click-middle = pavucontrol
label-muted = "ﱝ "
label-muted-foreground = ${colors.disabled}

[module/wired-network-speed-up]
type = internal/network
interface = enp24s0
label-connected = "%upspeed:9%"
format-foreground = ${colors.primary}
format-background = ${colors.background-alt}
format-padding = 1
interval = 1
format-connected = <label-connected>
format-connected-prefix = ""
format-connected-prefix-foreground = ${colors.primary}
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}

[module/wired-network-speed-down]
type = internal/network
interface = enp24s0
label-connected = "%downspeed:9%"
format-connected = <label-connected>
format-connected-prefix = ""
format-connected-prefix-foreground = ${colors.primary}
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
fomrat-underline = ${colors.primary}
label = %gb_free%

[module/cpu-label]
type = custom/text
content = "CPU"
foreground = ${colors.primary}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label =  %percentage:2%%
label-mounted = 

[module/cpu-temp]
; https://www.reddit.com/r/Polybar/comments/p6eafp/cpu_temperature_module/
type = custom/script
exec = /home/undefined/dotfiles/.config/polybar/cputemp.sh
interval = 2
label = %output%
tail = true
format = <label>
format-prefix = " "
; format-padding = 1

[module/gpu-label]
type = custom/script
exec = echo " "
label = GPU 
tail = true
format = <label>
format-foreground = ${colors.primary}

[module/gputemp]
; https://forum.archlabslinux.com/t/nvidia-gpu-temp/3251
type = custom/script
exec = /home/undefined/dotfiles/.config/polybar/gputemp.sh
interval = 2
label = %output%
tail = true
format = <label>
format-prefix = " "
label-prefix-foreground = ${colors.primary}
; format-padding = 1

[module/gpufan]
type = custom/script
exec = /home/undefined/dotfiles/.config/polybar/gpufan.sh
interval = 2
label = %output%
tail = true
format = <label>
format-prefix = "  "
label-prefix-foreground = ${colors.primary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %a %b %d %I:%M %p
date-alt = %Y-%m-%d %r

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

bar-width = 10
; vim:ft=dosini
